<div class="page-wrapper">
<div class="wrapper">
  <nav class="home-page-container">
    <div class="header-container">
      <h1 class="app-title"><mat-icon class="logo-icon">local_activity</mat-icon>Event Planner</h1>
      <h1 class="header" *ngIf="isAdmin()">{{ 'Panou Administrator' }}</h1>
      <h1 class="header" *ngIf="isOrganizer()">{{ 'Panou Organizator' }}</h1>
      <h1 class="header" *ngIf="!isAdmin() && !isOrganizer()">{{ getWelcomeText() }}</h1>
      <user-profile></user-profile>
    </div>
    <app-view-events *ngIf="isAdmin() || isOrganizer()"></app-view-events>
    <app-user-events *ngIf="!isAdmin() && !isOrganizer()"></app-user-events>
    <br />
  </nav>
</div>
</div>
