<button (click)="goBack()" class="back-button"><mat-icon>keyboard_backspace</mat-icon>Back</button>
<div class="container" style="display: flex">
    <div class="picture">
        <img class="image" [src]="verifyPhotoUrl(event.photoUrl)" width="600" height="600">
    </div>
    <div class="content">
        <h1>{{event.name}}</h1>
        <p><span class="material-icons">schedule</span>{{getDateString(event.startDate, event.endDate)}}</p>
        <p><span class="material-icons">sell</span>{{getTicketPrice(event)}}</p>
        <p>
            <span class="material-icons">place</span>
            <span  class="location-cell" (click)="getLink(event.locationId)">{{ getLocation(event.locationId) }}</span>
        </p>
        <div class="description">
            <p>{{event.description}}</p>
        </div>
        <button class="action-button" [disabled]="isButtonDisabled" *ngIf="isUser() && !isEventJoined(event.id) && !isEventFull(event)" (click)="joinEvent(event.id)">Join event</button>
        <p *ngIf="isEventJoined(event.id) && isUser()" style="font-weight: bolder; color: green; margin-left: 33%;"><span class="material-icons">done</span>Joined</p>
        <p *ngIf="isEventFull(event) && isUser()">Full capacity</p>
    </div>
</div>
